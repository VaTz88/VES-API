<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />
    <style>
        body {
            background-color: #f5f5f5;
            margin: 1.5em;
        }

        input {
            text-transform: uppercase;
        }

        img {
            max-height: 400px;
        }

        #submitBtn {
            background-color: Transparent;
            color: black;
        }
    </style>
</head>

<body>
    <!-- fb js sdk -->
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=663218817159771";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- main -->
    <div class="row">
        <div class="col s5">
            <div class="fb-comments" data-href="https://ves.vatz88.in/photo_search.html" data-width="100%"></div>
            <div>
                <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FVITAcademicsEnhancementSuite%2Fposts%2F1342527852532691%3A0&width=auto&show_text=true&appId=663218817159771&height=466"
                    width="100%" height="466" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
            </div>
        </div>
        <div class="col s7">
            <div class="row">
                <div class="col s12">
                    <h5>See Friends</h5>
                    <h6>Easy tool to search friends using registration number.</h6>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col s12">
                    <div class="col" style="margin:1.5em">
                        <button id="previousBtn" class="btn"><</button>
                    </div>
                    <form id="getPhotoForm">
                        <div class="input-field col">
                            <input id="regno" type="text" class="validate" pattern="^[1-9]{1}[0-9]{1}[A-Za-z]{3}[0-9]{4}$" required autocomplete="off">
                            <label for="regno" data-error="Invalid Registration Number">Registration number</label>
                        </div>
                    </form>
                    <div class="col" style="margin:1.5em">
                        <button id="nextBtn" class="btn">></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="showPhoto" class="center">
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script>
        var $regno = $('#regno');
        var $showPhoto = $('#showPhoto');
        var $getPhotoForm = $('#getPhotoForm');
        $regno.bind("change keyup input paste", function () {
            this.value = this.value.toUpperCase();
            if (this.value.length === 9) {
                $getPhotoForm.submit();
            }
        });
        $getPhotoForm.submit(function (e) {
            e.preventDefault();
            var imageURL = 'https://vtop.vit.ac.in/student/view_photo_2.asp?rgno=' + $regno.val();
            var imgTag = '<img class="responsive-img" src="' + imageURL + '">';
            $showPhoto.html(imgTag);
        });
        $('#previousBtn').click(function () {
            var regno = $regno.val();
            var reg = regno.substring(0, 5);
            var no = parseInt(regno.substring(5));
            no--;
            if (no > 0) {
                no = no.toString();
                // add zeros
                switch (no.length) {
                    case 1:
                        no = "000" + no;
                        break;
                    case 2:
                        no = "00" + no;
                        break;
                    case 3:
                        no = "0" + no;
                        break;
                    case 2:
                        no = no;
                        break;
                }
                $regno.val(reg + no);
                $getPhotoForm.submit();
            }
        });
        $('#nextBtn').click(function () {
            var regno = $regno.val();
            var reg = regno.substring(0, 5);
            var no = parseInt(regno.substring(5));
            no++;
            no = no.toString();
            // add zeros
            switch (no.length) {
                case 1:
                    no = "000" + no;
                    break;
                case 2:
                    no = "00" + no;
                    break;
                case 3:
                    no = "0" + no;
                    break;
                case 2:
                    no = no;
                    break;
            }
            $regno.val(reg + no);
            $getPhotoForm.submit();
        });
    </script>

    <!-- google analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-73159092-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = 'https://ssl.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>

</html>
