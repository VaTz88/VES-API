<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link href="css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        input {
            text-transform: uppercase;
        }
        
        img {
            max-height: 400px;
        }
    </style>
</head>

<body oncontextmenu="return false">
    <div class="container">
        <div>
            <div class="row">
                <form class="col s12" id="getPhoto">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="regno" type="text" class="validate" pattern="^[1-9]{1}[0-9]{1}[A-Za-z]{3}[0-9]{4}$" required autocomplete="off"
                                onchange="this.value=this.value.toUpperCase()">
                                <label for="regno" data-error="Invalid Registration Number" data-success="right">Registration number</label>
                        </div>
                    </div>
                </form>
            </div>
            <div id="showPhoto">
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script>
        $('#getPhoto').submit(function (e) {
            e.preventDefault();
            var imageURL = 'https://vtop.vit.ac.in/student/view_photo_2.asp?rgno=' + $('#regno').val();
            var imgTag = '<img class="responsive-img" src="' + imageURL + '">';
            $('#showPhoto').html(imgTag);
        });
    </script>
</body>

</html>
