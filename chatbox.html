<body>
  
  <div class="row">
   <div class="col-xs-6">
     <div>Big Image Goes Here</div>
   </div>
   <div class="col-xs-6">
     <div class="col-xs-12">Little Image #1</div>
     <div class="col-xs-12">Little Image #2</div>
     <div class="col-xs-12">Little Image #3</div>
     <div class="col-xs-12">Little Image #4</div>
   </div>
 </div>


    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script>
        $('#getPhotoForm').submit(function(e) {
            e.preventDefault();
            var imageURL = 'https://vtop.vit.ac.in/student/view_photo_2.asp?rgno=' + $('#regno').val();
            var imgTag = '<img class="responsive-img" src="' + imageURL + '">';
            $('#showPhoto').html(imgTag);
        });
        $('#previousBtn').click(function() {
            var regno = $('#regno').val();
            var reg = regno.substring(0, 5);
            var no = parseInt(regno.substring(5));
            no--;
            if (no > 0) {
                no = no.toString();
                // add zeros
                switch (no.length) {
                    case 1:
                        no = "000" + no;
                        break;
                    case 2:
                        no = "00" + no;
                        break;
                    case 3:
                        no = "0" + no;
                        break;
                    case 2:
                        no = no;
                        break;
                }
                var imageURL = 'https://vtop.vit.ac.in/student/view_photo_2.asp?rgno=' + reg + no;
                var imgTag = '<img id"imgID" class="responsive-img" src="' + imageURL + '">';
                var imgTag = '<img class="responsive-img" src="' + imageURL + '">';
                $('#showPhoto').html(imgTag);
                $('#regno').val(reg + no);
            }
        });
        $('#nextBtn').click(function() {
            var regno = $('#regno').val();
            var reg = regno.substring(0, 5);
            var no = parseInt(regno.substring(5));
            no++;
            no = no.toString();
            // add zeros
            switch (no.length) {
                case 1:
                    no = "000" + no;
                    break;
                case 2:
                    no = "00" + no;
                    break;
                case 3:
                    no = "0" + no;
                    break;
                case 2:
                    no = no;
                    break;
            }
            var imageURL = 'https://vtop.vit.ac.in/student/view_photo_2.asp?rgno=' + reg + no;
            var imgTag = '<img id"imgID" class="responsive-img" src="' + imageURL + '">';
            var imgTag = '<img class="responsive-img" src="' + imageURL + '">';
            $('#showPhoto').html(imgTag);
            $('#regno').val(reg + no);
        });
    </script>
</body>
